            console.log('111')
            element.requestFullscreen();

        } else if (element['msRequestFullscreen']) {
            console.log('222')
            element['msRequestFullscreen']();
        } else if (element['mozRequestFullScreen']) {
            console.log('333')
            element['mozRequestFullScreen']();
        } else if (element['webkitRequestFullscreen']) {
            console.log('444')
            element['webkitRequestFullscreen']();
        }

    }

    /** 退出全屏事件 */
    function exitFullScreenModel() {
        if (document.exitFullscreen) {
            document.exitFullscreen();
        } else if (document['msExitFullscreen']) {
            document['msExitFullscreen']();
        } else if (document['mozCancelFullScreen']) {
            document['mozCancelFullScreen']();
        } else if (document['webkitExitFullscreen']) {
            document['webkitExitFullscreen']();
        }
    }

    //进度条

        timer = setInterval(() => {

            if (progressWidth <= 0) {
                clearInterval(timer)
                handleNext()
            }
        }, 5);

    }

    //关闭进度条
    function closeProgress() {
        clearInterval(timer)
        progress.style.width = progressWidth + 'px'
        progressContainer.classList.add('hidden')
    }

                let currentPlayer = 'player' + currentPlayIndex

                player = document.getElementById(currentPlayer);
                player.classList.remove('display-none')
                player.play()
            } else {

                currentPlayIndex = playList[currentPlayIndex].rightBtn
                let currentPlayer = 'player' + currentPlayIndex
                player.remove()
                player = document.getElementById(currentPlayer);
                player.classList.remove('display-none')
                player.play()
                console.log('rendom', currentPlayer)
            }

            closeProgress()
        }



        closeBtn()
    }

    //显示选项
    function showBtn() {
        const btn = document.getElementById('btn')
        btn.classList.remove('hidden')
        //更改文字
        leftBtnChinese.innerText = "「" + playList[currentPlayIndex].leftBtnName.chinese + "」"
        leftBtnEnglish.innerText = playList[currentPlayIndex].leftBtnName.english.toLocaleUpperCase()
        rightBtnChinese.innerText = "「" + playList[currentPlayIndex].rightBtnName.chinese + "」"
        rightBtnEnglish.innerText = playList[currentPlayIndex].rightBtnName.english.toLocaleUpperCase()


    }

    //关闭选项
    function closeBtn() {
        const btn = document.getElementById('btn')
        btn.classList.add('hidden')
        //更改文字
        leftBtnChinese.innerText = ''
        leftBtnEnglish.innerText = ''
        rightBtnChinese.innerText = ''
        rightBtnEnglish.innerText = ''

    }


    function handleEnded() {
        //处理顺序播放

        if (playList[currentPlayIndex].next) {
            // player.src = playList[playList[currentPlayIndex].next].src
            currentPlayIndex = playList[currentPlayIndex].next
            let currentPlayer = 'player' + currentPlayIndex
            player.remove()
            player = document.getElementById(currentPlayer);
            player.classList.remove('display-none')
            player.play()

        } else {
            console.log('showbtn')
            showBtn()
            startProgress()
        }

    }

    //鼠标进入样式更改
    function handleMouseover(id) {
        const el = document.getElementById(id)
        const linear = el.children[2]
        el.classList.remove('text-gray')
        el.classList.add('text-white')
        linear.className = 'linear'
    }

    //鼠标离开样式恢复
    function handleMouseleave(id) {
        const el = document.getElementById(id)
        const linear = el.children[2]
        el.classList.remove('text-white')
        el.classList.add('text-gray')
        linear.className = 'h-4'
    }


</script>
